<html>
  <head>
    <title>
      密码修改
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script>
      function islegal()
      {
        if(document.getElementById('password1').value != document.getElementById('password2').value)
        {
          document.getElementById('error_message').innerText = '密码不一致， 请重新输入'
          return false
        }
        else
        {
          document.getElementById('error_message').innertext = ''
          return true
        }
      }
    </script>
  </head>
  <body class='container'>
    <div style='font-size: 36px; padding: 1em'>密码修改</div>
    <div class='row'>
    <div class='col-sm-3'></div>
    <div class='col-sm-6'>
      <form class="form-group" action='/changepwd/' method='post' onsubmit='return islegal()'>
        {% csrf_token %}
        <label style="font: bold; font-size: 20px;">Current Password</label>
        <input type="password" class="form-control", name='password', id='password'>
        <label style="font: bold; font-size: 20px;">New Password</label>
        <input type="password" class="form-control" name='password1' id='password1'>
        <label style="font: bold; font-size: 20px;">Confirm Password</label>
        <input type="password" class="form-control" name='password2' id='password2'>
        <p style="color:red" id='error_message'>{{message}}</p>
        <button type='submit' class="btn btn-info">Submit</button>
      </form>
    </div>
  </body>
</html>
