<html>
  <head>
    <title>
      添加用户
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script>
      function islegal()
      {
        if(document.getElementById('username').value == '' || document.getElementById('password') == '')
        {
          document.getElementById('error_message').innerText = '用户名或密码不能为空'
          return false
        }
        else
        {
          document.getElementById('error_message').innertext = ''
          return true
        }
      }
    </script>
  </head>
  <body class='container'>
    <div style='font-size: 36px; padding: 1em'>添加用户</div>
    <div class='row'>
    <div class='col-sm-3'></div>
    <div class='col-sm-6'>
      <form class="form-group" action='/adduser/' method='post' onsubmit='return islegal()'>
        {% csrf_token %}
        <label style="font: bold; font-size: 20px;">Username</label>
        <input type="text" class="form-control", name='username', id='username'>
        <label style="font: bold; font-size: 20px;">Password</label>
        <input type="password" class="form-control" name='password' id='password'>
        <p style="color:red" id='error_message'>{{message}}</p>
        <button type='submit' class="btn btn-info">添加</button>
      </form>
    </div>
  </body>
</html>
